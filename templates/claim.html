<!DOCTYPE html>
<html>
<head>
    <title>Claim Item</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-card {
            background: white;
            padding: 30px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #555;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .item-name {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="form-card">

    <h2>Claim This Item</h2>

    <div class="item-name">
        Item: {{ item['name'] }}
    </div>

    <form method="POST">

        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Your Contact</label>
        <input type="text" name="contact" required>

        <label>Proof (Describe unique details)</label>
        <textarea name="proof" required></textarea>

        <button type="submit" class="btn">Submit Claim</button>

    </form>

    <a href="/view" class="back-link">‚Üê Back to Items</a>

</div>

</body>
</html>
